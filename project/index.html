<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ethereum Analysis Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="bg-primary text-white text-center py-3">
    <h1>Ethereum Analysis Dashboard</h1>
  </header>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-2 bg-light sidebar">
        <ul class="nav flex-column py-4">
          <li class="nav-item"><a href="#" class="nav-link" data-target="ethereum-status">Ethereum Status</a></li>
          <li class="nav-item"><a href="#" class="nav-link" data-target="account-status">Account Status</a></li>
          <li class="nav-item"><a href="#" class="nav-link" data-target="account-tracker">Account Tracker</a></li>
        </ul>
      </nav>

      <!-- Main Content -->
      <main class="col-md-10 p-4" id="content-area">
        <div id="ethereum-status" class="content-section">
          <h2>Ethereum Status</h2>
          <p>Loading Ethereum status...</p>
        </div>
        <div id="account-status" class="content-section d-none">
          <h2>Account Status</h2>
          <p>Loading account information...</p>
        </div>
        <div id="account-tracker" class="content-section d-none">
          <h2>Account Tracker</h2>
          <p>Tracking account transactions...</p>
        </div>
      </main>
    </div>
  </div>

  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; c0np4nn4</p>
  </footer>
</body>
</html>
